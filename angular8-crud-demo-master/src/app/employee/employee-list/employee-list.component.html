<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0"
      width="100%">

      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Departmento</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.department}}</td>
          <td>{{employee.phone}}</td>

          <td>
            <button style='margin-right:16px' (click)="updateEmployee(employee.id)" class="btn btn-primary"
              style="margin-left: 10px">Editar</button>
            <button style='margin-right:16px' (click)="deleteEmployee(employee.id)"
              class="btn btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
